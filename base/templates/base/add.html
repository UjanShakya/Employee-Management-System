<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Management System</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Add an Employee</h1>
        <hr>
        <a href="{% url 'index'%}" class="btn btn-primary">Go back</a>
        <form method="post" action="">
            <div class="mb-3">
                {% csrf_token %}
              <label for="first_name">First Name</label><br>
              <input type="text" name="first_name" value="{{first_name}}"><br>
              <label for="last_name" >Last Name</label><br>
              <input type="text" value="{{last_name}}" name="last_name" ><br>
              <label for="dept">Department</label><br>
              <input type="number" name="dept" value="{{dept}}"><br>
              <label for="salary" >Salary</label><br>
              <input type="number" value="{{salary}}" name="salary" ><br>
              <label for="role">Role</label><br>
              <input type="number" name="role" value="{{role}}"><br>
              <label for="bonus" >Bonus</label><br>
              <input type="number" value="{{bonus}}" name="bonus" ><br>
              <label for="phone">Phone Number</label><br>
              <input type="number" name="phone" value="{{phone}}"><br>
              <label for="hire_date" >Hire Date</label><br>
              <input type="number" value="{{hire_date}}" name="hire_date" ><br>
            
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
   
  </body>
</html>
