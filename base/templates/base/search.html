<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Office Employee Management System</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>Delete an Employee</h1>
      <hr />
      <a href="{% url 'index'%}" class="btn btn-primary">Go back</a>
      <form method="post" action="">
        <div class="mb-3">
            {% csrf_token %}
          <label for="name">Name</label><br>
          <input type="text" name="name" id="name" value="{{first_name}}"><br>
          <label for="dept">Department</label><br>
          <input type="text" name="dept" value="{{dept}}"><br>
          <label for="role">Role</label><br>
          <input type="text" name="role" value="{{role}}"><br>
        
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
    </div>
  </body>
</html>
